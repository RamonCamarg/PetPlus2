<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cardFavoritos</title>
    <style>
        .card {
            width: 300px;
            border-radius: 5px;
            background-color: white;
            margin: 20px;
            padding: 20px;
            text-align: center; /* Alinha o texto ao centro */
        }

        .card img {
            width: 100%;
            margin-bottom: 10px;
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

    </style>
</head>

<body>

    <div class="card">
        <img src="img/1613058542544_mini.jpg" alt="card">
        <h2>Ração</h2>
    </div>

</body>

</html>
